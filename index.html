<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Check ERC20 Balance</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers @6.7.1/dist/ethers.umd.min.js"></script>
</head>
<body>
  <h1>ERC20 Balance Checker</h1>
  <button id="checkBalance">Check My Token Balance</button>
  <p id="output">Click the button to view your balance.</p>

  <script>
    const contractAddress = "0xa25231Ad60b053609C46f883F7FbA89301Fa74fE";

    const erc20ABI = [
      "function balanceOf(address account) view returns (uint256)"
    ];

    const output = document.getElementById("output");

    function getMetaMaskProvider() {
      if (window.ethereum?.providers) {
        return window.ethereum.providers.find(p => p.isMetaMask);
      }
      if (window.ethereum?.isMetaMask) {
        return window.ethereum;
      }
      return null;
    }

    document.getElementById("checkBalance").addEventListener("click", async () => {
      const metamask = getMetaMaskProvider();

      if (!metamask) {
        output.innerText = "MetaMask not found. Please use a MetaMask-enabled browser.";
        return;
      }

      try {
        // MetaMask Account Zugriff
        await metamask.request({ method: "eth_requestAccounts" });

        const provider = new ethers.BrowserProvider(metamask);

        const network = await provider.getNetwork();
        if (network.chainId !== 17000n) {
          output.innerText = "Please switch MetaMask to the Holesky Testnet.";
          return;
        }

        const signer = await provider.getSigner();
        const userAddress = await signer.getAddress();

        const contract = new ethers.Contract(contractAddress, erc20ABI, provider);
        const rawBalance = await contract.balanceOf(userAddress);

        const balance = ethers.formatUnits(rawBalance, 18); // 18 Decimals â†’ Standard

        output.innerText = `Your Token Balance: ${balance}`;
      } catch (err) {
        console.error(err);
        output.innerText = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
